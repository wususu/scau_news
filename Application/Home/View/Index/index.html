<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>华农资讯</title>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/weui-1.1.1/dist/style/weui.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/jq.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/config.js"></script>
    <style type="text/css">
        body{
            font-size:16px;
            font-family: weui;
        }
        .weui-panel{
            padding-top: 1rem;
        }
        .weui-cells__title{
            font-size: large;
            color: #0d0d0d;
        }
        .weui-cells__tips{
            color: red;
        }
        .weui-cells{
            margin-top: 0;
        }
        .weui-footer_fixed-bottom{
            position: relative;
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .bar-nav{
            width: 100%;
            margin:0;
            padding:0;
            top:0;
            position: fixed;
            height: 2.8rem;
            z-index: 10;
            background-color: cornflowerblue;
        }
        .bar-nav>a{
            float: right;
        }
        .search_icon{
            width: 100%;
            height: 100%;
            top: -10%;
            position: absolute;
        }
        .menu_icon{
            width: 20%;
            height: 80%;
            position: absolute;
            top: -0.5%;
            left: -5%;
        }
        .fa-search{
            float: right;
            padding-top: 5px;
            padding-right: 3%;
            color: white;
        }
        .fa-bars{
            float: left;
            padding-left: 10px;
            padding-top: 7px;
            color: white;
        }
        .weui-actionsheet{
            top: 45%;
        }
        .menu_list{
            position: absolute;
            width: 45%;
            height: 90%;
            left:27%;
        }
        li{
            list-style: none;
        }
        .list{
            background-color: cornflowerblue;
            width:100%;
            text-align: center;
            height:100%;
            position: absolute;
        }
        .list a{
            font-size: 1.3rem;
            display: block;
            line-height: 195%;
            text-align: center;
            text-decoration: none;
            height: 100%;
            color: white;
            background-color: cornflowerblue;
        }
        ul ul{
            padding:0;
            margin:0;
            width:100%;
            /*border:1px solid #333;*/
            position: absolute;
            top:30px;
            left:-1px;
            display: none;
            border-radius: 0.3rem;
            /* RGBa with 0.6 opacity */
            background: rgba(0, 0, 0, 0.6);
            /* For IE 5.5 - 7*/
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#999999, endColorstr=#999999);
            /* For IE 8*/
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#999999, endColorstr=#999999)";
        }
        ul ul li {
            text-align: center;
            line-height: 50px;
            font-size: 1.4rem;
            color: white;;
            position: relative;
        }
        .select{
            display: none;
        }

    </style>
    <script type="text/javascript" src="__PUBLIC__/jq.js"></script>
</head>
<body>
<header class="bar bar-nav">
    <ul class="menu_list">
        <li id="list" class="list">
            <a id="link" href="#" class="menu_show">教务新闻</a>
            <ul id="ull">
                <li class="item select" id="jwc">教务新闻</li>
                <li class="item " id="shuxin">数信通知</li>
                <li class="item" id="wechat">校园公众号</li>
            </ul>
        </li>
    </ul>

    <i class="fa fa-bars fa-2x" aria-hidden="true">
        <a href="#" class="menu_icon"></a>
    </i>

    <i class="fa fa-search fa-2x" aria-hidden="true">
        <a href="#" class="search_icon"></a>
    </i>

</header>

<div class="weui-search-bar " id="search_bar">

    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索" />
            <a href="javascript:" class="weui-icon-clear" id="search_clear"></a>
        </div>
        <label for="search_input" class="weui-search-bar__label" id="search_text">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
    </form>
    <a href="javascript:" class="weui-search-bar__cancel-btn" id="search_cancel">取消</a>
</div>
<div class="weui-cells weui-cells_access search_show" id="search_show"></div>

<div class="weui-panel weui-panel_access">
    <div class="weui-panel weui-panel_access">
        <!--<div class="weui-panel__hd">-->
        <!--</div>-->
        <div class="weui-panel__bd" id="container">
        </div>
    </div>
</div>
<div id="actionSheet_wrap">

<div class="weui-skin_android" id="weui-android-actionsheet" style="display: none">
    <div class="weui-mask"></div>
    <div class="weui-actionsheet">
        <div class="weui-actionsheet__menu">
            <div class="weui-actionsheet__cell user_center">个人信息</div>
            <div class="weui-actionsheet__cell logout">切换账号</div>
            <div class="weui-actionsheet__cell" id="actionsheet_cancel_2">取消</div>
        </div>
    </div>
</div>
</div>

<div class="new_dialog" style="display: none" >
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">哟哦，</strong></div>
        <div class="weui-dialog__bd new_dialog_message"></div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary closenodata">快点我 快点我</a>
        </div>
    </div>
</div>

<div class="weui-footer weui-footer_fixed-bottom">
    <p class="weui-footer__links">
        <a href="javascript:home();" class="weui-footer__link">红满堂工作室</a>
    </p>
    <p class="weui-footer__text">Copyright &copy; 2016-2017 校园信息</p>
</div>

</body>

<script type="text/javascript" src="__PUBLIC__/js/news_page.js">

</script>
</html>
