<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>华农资讯</title>
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/weui-1.1.1/dist/style/weui.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/jq.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/config.js"></script>
    <style type="text/css">
        body{
            font-size:16px;
            font-family: weui;
        }
        .weui-panel{
            padding-top: 2rem;
        }
        .bar-nav{
            width: 100%;
            margin:0;
            padding:0;
            top:0;
            position: fixed;
            height: 2.8rem;
            z-index: 10;
            background-color: cornflowerblue;
        }
        .bar-nav>a{
            float: right;
        }
        .search_icon{
            width: 100%;
            height: 100%;
            top: -10%;
            position: absolute;
        }
        .menu_icon{
            width: 20%;
            height: 80%;
            position: absolute;
            top: -0.5%;
            left: -5%;
        }
        .fa-search{
            float: right;
            padding-top: 5px;
            padding-right: 3%;
            color: white;
        }
        .fa-bars{
            float: left;
            padding-left: 10px;
            padding-top: 7px;
            color: white;
        }

        .menu_list{
            position: absolute;
            width: 45%;
            height: 90%;
            left:27%;
        }
        li{
            list-style: none;
        }
        .list{
            background-color: cornflowerblue;
            width:100%;
            text-align: center;
            height:100%;
            position: absolute;
        }
        .list a{
            font-size: 1.3rem;
            display: block;
            line-height: 195%;
            text-align: center;
            text-decoration: none;
            height: 100%;
            color: white;
            background-color: cornflowerblue;
        }
        ul ul{
            padding:0;
            margin:0;
            width:100%;
            /*border:1px solid #333;*/
            position: absolute;
            top:30px;
            left:-1px;
            display: none;
            border-radius: 0.3rem;
            /* RGBa with 0.6 opacity */
            background: rgba(0, 0, 0, 0.6);
            /* For IE 5.5 - 7*/
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#999999, endColorstr=#999999);
            /* For IE 8*/
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#999999, endColorstr=#999999)";
        }
        ul ul li {
            text-align: center;
            line-height: 50px;
            font-size: 1.4rem;
            color: white;;
            position: relative;
        }

        .weui-media-box_appmsg .weui-media-box__hd{
            width:145px;
            height:145px;
        }

        .weui-cell{
            padding:17px 35px;
        }
        .weui-cell__bd{
            font-size: 1.3rem;
        }
        .text{
            font-family: "Trebuchet MS", Arial, Verdana;
            text-align:right;
            color: #353535;
            font-weight: inherit;
            font-size: 15px;
            float: right;
        }
        .aa{
            padding-top: 10px;
        }
    </style>
</head>
<body>
